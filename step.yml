title: Calabash iOS UI test
summary: Calabash iOS UI test step
description: Calabash iOS UI test step
website: https://github.com/bitrise-steplib/steps-calabash-ios-uitest
source_code_url: https://github.com/bitrise-steplib/steps-calabash-ios-uitest
support_url: https://github.com/bitrise-steplib/steps-calabash-ios-uitest/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - xamarin
type_tags:
  - testing
is_requires_admin_user: true
is_always_run: false
is_skippable: false
dependencies: []
run_if: ""
inputs:
  - simulator_device: iPhone 6
    opts:
      title: Device
      description: |
        Set it as it is shown in
        Xcode's device selection dropdown UI.
        A couple of examples (the
        actual available options depend on which versions
        are installed):
        * iPhone 6
        * iPhone 6 Plus
        * iPad
        * iPad Air
      is_required: true
      is_expand: true
  - simulator_os_version:
    opts:
      title: "OS version"
      description: |
        A couple of format examples:
        * iOS 8.4
        * iOS 9.1
      is_required: false
      is_expand: true
  - project_path: $BITRISE_PROJECT_PATH
    opts:
      title: "Xcode project path"
      description: |
        Set your Xcode project path here if cucumber can't detect the Xcode project's location
      is_required: false
      is_expand: true
outputs:
  - BITRISE_CALABASH_TEST_RESULT:
    opts:
      title: Result of the tests. 'succeeded' or 'failed'.
      value_options:
        - succeeded
        - failed
